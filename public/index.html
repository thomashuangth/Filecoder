<!DOCTYPE HTML>
<html ng-app="myApp" ng-controller="htmlController">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Filecoder</title>
		<!-- Style -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="icon" type="image/png" href="/img/favicon.png" />
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="/js/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controller.js"></script>

	</head>
	<body>
		<header>

			<nav class="navbar navbar-default">
				<div class="container">
					<div class="row">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-menu">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand visible-xs" href="/home"><img src="/img/Filecoder Brand.png" alt=""></a>
						</div>

						<div class="collapse navbar-collapse" id="header-menu">
							<ul class="nav navbar-nav">
								<li><a href="/home"><span class="glyphicon glyphicon-home"></span><span>Convert</span></a></li>
								<li><a href="/pricing"><span class="glyphicon glyphicon-tag"></span><span>Pricing</span></a></li>
							</ul>

							<a href="/home" class="brand hidden-xs"><img src="/img/Filecoder Brand.png" alt=""></a>

							<ul class="nav navbar-nav navbar-right">
								<li><a href="/login" ng-hide="isLoggedIn"><span class="glyphicon glyphicon-user"></span><span>Login</span></a></li>
								<li><a href="/register" ng-hide="isLoggedIn"><span class="glyphicon glyphicon-pencil"></span><span>Register</span></a></li>
								<li><a href="/tasks" ng-show="isLoggedIn"><span class="glyphicon glyphicon-tasks"></span><span>Tasks</span></a></li>
								<li>
									<a href="/profil" ng-show="isLoggedIn">
										<span class="glyphicon glyphicon-user"></span><span>{{ loggedUser.username ? loggedUser.username : loggedUser.email }}</span>
									</a>
								</li>
								<form class="navbar-form navbar-left" ng-show="isLoggedIn">
									<div class="form-group">
										<button class="btn btn-default" ng-click="logOut()">Logout</button>
									</div>
								</form>
							</ul>
						</div>
					</div>
				</div>
			</nav>

			<div class="container panel-message">

				<div class="row" ng-hide="infos | isEmpty">
					<div class="col-md-offset-2 col-md-8 box">
						<ul class="info row text-success">
							<li ng-repeat="info in infos">
								{{ info }}
							</li>
						</ul>
					</div>
				</div>
				
				<div class="row" ng-hide="errors | isEmpty">
					<div class="col-md-offset-2 col-md-8 box">
						<ul class="error row text-danger">
							<li ng-repeat="error in errors">
								{{ error }}
							</li>
						</ul>
					</div>
				</div>
								
			</div>
				
		</header>
			
			

		<div class="view" ng-view></div>			

		<!-- <footer>
			<hr>
		</footer> -->

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/ng-file-upload-shim.min.js"></script>
		<script src="/js/ng-file-upload.min.js"></script>
		<script>
		</script>
	</body>
</html>
