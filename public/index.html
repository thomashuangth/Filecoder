<html ng-app="myApp" ng-controller="htmlController">
	<head>
		<meta charset="utf-8">
		<title>Transcoder</title>
		<!-- Style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controller.js"></script>

	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a ng-hide="isLoggedIn" href="/login">Login</a></li>
					<li><a ng-hide="isLoggedIn" href="/register">Register</a></li>
					<li><a ng-show="isLoggedIn" href="/profil">Profil</a></li>
					<li><a ng-show="isLoggedIn" href="/tasks">Tasks</a></li>
					<li><a href="/whoami">Who ?</a></li>
				</ul>
				
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<button class="btn btn-default" ng-show="isLoggedIn" ng-click="logOut()">Logout</button>
					</div>
				</form>
			</div>
		</nav>
		<div class="info" ng-show="{{ infos }}">
			<div ng-repeat="info in infos">
				{{ info }}
			</div>
		</div>
		<div class="error" ng-show="{{ errors }}">
			<div ng-repeat="error in errors">
				{{ error }}
			</div>
		</div>
		<div class="container">
			<div class="row" ng-view></div>			
		</div>

		<footer>
			<hr>
		</footer>

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/ng-file-upload-shim.min.js"></script>
		<script src="js/ng-file-upload.min.js"></script>
	</body>
</html>
