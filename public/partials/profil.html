<div class="profil" ng-show="isLoggedIn">
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8 box">
					<h1>Profil</h1>
					Welcome {{ loggedUser.username ? loggedUser.username : loggedUser.email }}
					<br>
					<button ng-show="isLoggedIn" class="btn btn-default" ng-click="logOut()">Logout</button>
				</div>
			</div>
		</div>
	</section>
</div>
