<div class="profil" ng-show="isLoggedIn">
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>{{ loggedUser.username ? loggedUser.username : loggedUser.email }}</h2>
					<button ng-show="isLoggedIn" class="btn btn-default" ng-click="logOut()">Logout</button>
				</div>
			</div>
		</div>
	</section>
	

	
</div>
